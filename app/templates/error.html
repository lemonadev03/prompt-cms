{% extends "base.html" %}

{% block title %}Error {{ status_code }} - Prompt CMS{% endblock %}

{% block header %}
<header class="header">
    <h1><a href="/admin">Prompt CMS</a></h1>
</header>
{% endblock %}

{% block content %}
<div class="error-page">
    <div class="error-content">
        <h1 class="error-code">{{ status_code }}</h1>
        <h2 class="error-title">Error</h2>
        <p class="error-message">
            {{ error }}
        </p>
        <div class="error-actions">
            <a href="/admin" class="btn btn-primary">Go to Dashboard</a>
        </div>
    </div>
</div>
{% endblock %}
